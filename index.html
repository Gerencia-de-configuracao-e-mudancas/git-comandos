<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Comandos git</title>
  </head>
  <body>
    <div class="card">
      <h4><b>git init</b></h4>
      <p>Inicializa um repositório git em um diretório</p>
    </div>
    <div class="card">
      <h4><b>git stash</b></h4>
      <p>
        O comando git stash salva as alterações sem commit (tanto as preparadas
        quanto as não preparadas) para uso posterior e as reverte da cópia de
        trabalho.
      </p>
    </div>
  </body>
</html>
